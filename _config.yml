# Site Settings
title: refleet
description: AI-Native Backend-as-a-Service for modern SaaS applications
logo: https://avatars.githubusercontent.com/u/201335910
url: https://refleet.cloud
baseurl: ""
lang: en_US

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SEO
social:
  name: Refleet
  links:
    - https://github.com/refleetio
    - https://discord.gg/refleet

# Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X
